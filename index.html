<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebAim</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/PointerLockControls.js"></script>

        <script>
            $(document).ready(function () {
                let start = false;
                let paused = true;
                let raycaster = new THREE.Raycaster();
                let selectedObject = null;
                const scene = new THREE.Scene();
                let CursorSize = 0.1;
                let locked = false;
                let gameover = false;

                let targets = [];

                let gameTimeLimit = 60;
                let accuracy = 0;
                let score = 0;
                let clicks = 0;
                let hits = 0;
                let gameTime = 0; //elapsed game time
                let timer = gameTimeLimit; // timer in seconds
                let deltaTime = 0;

                let gamemode = '';

                let avgTimeOnTarget = 0;
                let totalTimeOnTarget = 0;
                let totalTimesOnTarget = [];
                let timeOnTarget = 0;

                //Audio elements
                let audioContext = null;
                let audio = null;
                let source = null;
                var filter = null;

                const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 20, 5);

                const renderer = new THREE.WebGLRenderer();
                renderer.shadowMap.soft = true;
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                renderer.toneMapping = THREE.ReinhardToneMapping;
                renderer.toneMappingExposure = 2.3;

                renderer.setClearColor('rgb(255,255,255)');
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                scene.add(camera);

                scene.background = new THREE.Color(0xffffff);

                const ambientLight = new THREE.AmbientLight(0xffffff, 1);
                scene.add(ambientLight);

                const light = new THREE.PointLight(0xffffff, 2, 500);
                light.position.set(30, 50, 30);
                light.castShadow = true; // default false
                light.shadow.radius = 15;
                scene.add(light);

                //Set up shadow properties for the light
                light.shadow.mapSize.width = 1024 * 4; // default
                light.shadow.mapSize.height = 1024 * 4; // default
                light.shadow.camera.near = 0.5; // default
                light.shadow.camera.far = 100; // default

                let light2 = light.clone();
                light2.position.set(-30, 30, 20);
                //scene.add(light2);

                var reticle = new THREE.Mesh(
                    new THREE.RingBufferGeometry(CursorSize * 0.5, CursorSize, 25),
                    new THREE.MeshBasicMaterial({
                        color: 0x000000,
                    })
                );
                reticle.scale.x = 0.4;
                reticle.position.z = -3;
                reticle.lookAt(camera.position);

                camera.add(reticle);

                // floor
                const floorTex = new THREE.TextureLoader().load('floor-tex.jpg');
                floorTex.wrapS = THREE.RepeatWrapping;
                floorTex.wrapT = THREE.RepeatWrapping;
                floorTex.repeat.set(20, 20);

                let floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
                floorGeometry.rotateX(-Math.PI / 2);
                const floorMaterial = new THREE.MeshPhysicalMaterial({
                    map: floorTex,
                    side: THREE.DoubleSide,
                });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.receiveShadow = true;
                scene.add(floor);

                // wall texture
                const wallTex = new THREE.TextureLoader().load('wall-tex.jpg');
                wallTex.wrapS = THREE.RepeatWrapping;
                wallTex.wrapT = THREE.RepeatWrapping;
                wallTex.repeat.set(10, 10);

                const wallMaterial = new THREE.MeshPhysicalMaterial({
                    map: wallTex,
                    side: THREE.DoubleSide,
                });

                let wallGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
                const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
                wall1.position.set(0, 0, -100);
                wall1.castShadow = false;
                wall1.receiveShadow = true;
                scene.add(wall1);

                const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
                wall2.position.set(-100, 0, 0);
                wall2.rotateY(-Math.PI / 2);
                wall2.castShadow = false;
                wall2.receiveShadow = true;
                scene.add(wall2);

                const wall3 = new THREE.Mesh(wallGeometry, wallMaterial);
                wall3.position.set(100, 0, 0);
                wall3.rotateY(Math.PI / 2);
                wall3.castShadow = false;
                wall3.receiveShadow = true;
                scene.add(wall3);

                const wall4 = new THREE.Mesh(wallGeometry, wallMaterial);
                wall4.position.set(0, 0, 100);
                wall4.rotateY(Math.PI);
                wall4.castShadow = false;
                wall4.receiveShadow = true;
                scene.add(wall4);

                const wall5 = new THREE.Mesh(wallGeometry, wallMaterial);
                wall5.position.set(0, 100, 0);
                wall5.rotateX(Math.PI / 2);
                wall5.castShadow = false;
                wall5.receiveShadow = true;
                scene.add(wall5);

                const controls = new THREE.PointerLockControls(camera, document.body);

                window.addEventListener('resize', function () {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();

                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

                $('canvas').addClass('blur');

                $(document).click(function (e) {
                    let target = e.target;

                    if (target.id == 'resume') {
                        controls.lock();
                    } else if (target.id == 'sensitivityInput') {
                        controls.setSensitivity($('#sensitivityInput').val());
                    } else if (target.id == 'play-again') {
                        gameover = false;

                        avgTimeOnTarget = 0;
                        totalTimeOnTarget = 0;
                        totalTimesOnTarget = [];
                        timeOnTarget = 0;
                        gameTime = 0;
                        timer = gameTimeLimit;

                        score = 0;

                        clicks = 0;

                        hits = 0;

                        paused = false;

                        animate();

                        controls.lock();

                        $('#gameover-menu').addClass('hidden');

                        camera.lookAt(new THREE.Vector3(0, 20, -10));

                        setGameMode();
                    } else if (target.id == 'start-button') {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        audio = document.getElementsByTagName('audio')[0];
                        audio.volume = 0.25;
                        source = audioContext.createMediaElementSource(audio);

                        filter = audioContext.createBiquadFilter();
                        source.connect(filter);
                        filter.connect(audioContext.destination);

                        filter.type = 'lowpass';
                        filter.frequency.value = 24000;

                        audio.play();

                        gamemode = $('#gamemode').val();

                        setGameMode();

                        $('#main-menu').addClass('hidden');

                        controls.lock();
                    } else if (target == document.body) {
                        clicks++;
                        if (!gameover && !paused) {
                            clickTarget();
                        }
                    }
                });

                $(document).mousemove(function (e) {
                    let target = e.target;

                    if (target.id == 'sensitivityInput') {
                        controls.setSensitivity($('#sensitivityInput').val());
                    }
                });

                controls.addEventListener('unlock', function () {
                    locked = false;
                    if (timer > 0) {
                        $('#pause-menu').removeClass('hidden');
                    }
                    $('canvas').addClass('blur');
                    paused = true;
                    filter.frequency.value = 250;
                });

                controls.addEventListener('lock', function () {
                    locked = true;
                    $('#pause-menu').addClass('hidden');
                    $('canvas').removeClass('blur');
                    if (!start) {
                        start = true;
                    }
                    filter.frequency.value = 24000;

                    paused = false;
                });

                controls.setSensitivity(0.5);

                let clock = new THREE.Clock();
                let interval = 1 / 60; //framerate

                function animate() {
                    requestAnimationFrame(animate);
                    deltaTime += clock.getDelta();

                    if (deltaTime > interval) {
                        if (timer >= 0) {
                            if (!paused) {
                                gameTime += deltaTime;

                                animateTargets();

                                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

                                var intersects = raycaster.intersectObject(scene, true);

                                if (intersects.length > 0) {
                                    let temp = intersects[0].object;
                                    if (selectedObject != null && temp != selectedObject && selectedObject.name == 'target') {
                                        hoverOffTarget();
                                    }
                                    selectedObject = intersects[0].object;
                                    if (selectedObject.name == 'target') {
                                        hoverTarget();
                                    }
                                } else {
                                    selectedObject = null;
                                }

                                if (start && !paused) {
                                    timer -= deltaTime;
                                }

                                updateUI();
                            }
                        } else if (timer <= 0) {
                            if (!gameover) {
                                gameover = true;
                                clearTargets();
                                $('#gameover-menu').removeClass('hidden');
                                controls.unlock();

                                $('#timer').html(NumToTime(0));
                                $('#menu-score').html('Score: ' + score);
                                $('#menu-accuracy').html('Accuracy: ' + accuracy + '%');
                            }
                        }
                        renderer.render(scene, camera);
                    }

                    deltaTime = deltaTime % interval;
                }

                function updateUI() {
                    switch (gamemode) {
                        case 'grid-shot':
                            $('#score').html('<span>PTS </span>' + score);
                            $('#timer').html(NumToTime(timer));
                            accuracy = parseInt((hits / clicks) * 100);
                            if (isNaN(accuracy)) {
                                accuracy = 0;
                            }
                            $('#accuracy').html(accuracy + '<span> %</span>');
                            break;
                        case 'target-track':
                            $('#score').html('<span>PTS </span>' + score);
                            $('#timer').html(NumToTime(timer));

                            let totalTime = 0;
                            for (let i = 0; i < totalTimesOnTarget.length; i++) {
                                totalTime += totalTimesOnTarget[i];
                            }
                            avgTimeOnTarget = totalTime / totalTimesOnTarget.length;

                            accuracy = parseInt((totalTimeOnTarget / gameTime) * 100);
                            $('#accuracy').html(accuracy + '<span> %</span>');
                            break;
                    }
                }

                function animateTargets() {
                    switch (gamemode) {
                        case 'target-track':
                            let target = targets[0];
                            if (target != undefined) {
                                let radius = target.userData.radius;
                                let targetPos = target.userData.targetPos;
                                let speed = target.userData.speed;
                                let maxDistanceFromPlayer = 25;

                                if (targetPos == null) {
                                    let changeX = target.position.x + getRandomNum(-20, 20);
                                    let changeY = target.position.y + getRandomNum(-20, 20);
                                    let changeZ = target.position.z + getRandomNum(-20, 20);

                                    changeX = Math.min(changeX, maxDistanceFromPlayer - radius);
                                    changeX = Math.max(changeX, -maxDistanceFromPlayer + radius);
                                    changeY = Math.min(changeY, maxDistanceFromPlayer - radius);
                                    changeY = Math.max(changeY, 0 + radius);
                                    changeZ = Math.min(changeZ, maxDistanceFromPlayer - radius);
                                    changeZ = Math.max(changeZ, -maxDistanceFromPlayer + radius);

                                    targetPos = new THREE.Vector3(changeX, changeY, changeZ);
                                    target.userData.targetPos = targetPos;
                                }

                                let distance = target.position.distanceTo(targetPos);
                                if (distance <= 1) {
                                    target.userData.targetPos = null;
                                } else {
                                    if (Math.abs(target.position.x - targetPos.x) > 0.1) {
                                        if (target.position.x > targetPos.x) {
                                            target.position.x -= speed;
                                        } else if (target.position.x < targetPos.x) {
                                            target.position.x += speed;
                                        }
                                    }
                                    if (Math.abs(target.position.y - targetPos.y) > 0.1) {
                                        if (target.position.y > targetPos.y) {
                                            target.position.y -= speed;
                                        } else if (target.position.y < targetPos.y) {
                                            target.position.y += speed;
                                        }
                                    }
                                    if (Math.abs(target.position.z - targetPos.z) > 0.1) {
                                        if (target.position.z > targetPos.z) {
                                            target.position.z -= speed;
                                        } else if (target.position.z < targetPos.z) {
                                            target.position.z += speed;
                                        }
                                    }
                                }
                            }

                            break;
                    }
                }

                function clickTarget() {
                    switch (gamemode) {
                        case 'grid-shot':
                            if (selectedObject != null && selectedObject.name == 'target') {
                                let bonk = new Audio('bonk.mp3');
                                bonk.play();
                                scene.remove(selectedObject);
                                spawnSphere();
                                hits++;

                                score += 100;
                            } else {
                                let miss = new Audio('miss.mp3');
                                miss.play();
                                score -= 50;
                            }

                            if (!paused) {
                                if (!locked) {
                                    controls.lock();
                                }
                                score = Math.max(score, 0);
                            }
                            break;
                    }
                }

                function hoverTarget() {
                    switch (gamemode) {
                        case 'target-track':
                            score++;
                            totalTimeOnTarget += deltaTime;
                            timeOnTarget += deltaTime;
                            selectedObject.material.color.setHex(0xff0005);
                            break;
                    }
                }

                function hoverOffTarget() {
                    switch (gamemode) {
                        case 'target-track':
                            if (timeOnTarget > 0) {
                                totalTimesOnTarget.push(timeOnTarget);
                            }
                            timeOnTarget = 0;
                            selectedObject.material.color.setHex(selectedObject.userData.defaultMat);
                            break;
                    }
                }

                function setGameMode() {
                    switch (gamemode) {
                        case 'grid-shot':
                            spawnSphere();
                            spawnSphere();
                            spawnSphere();
                            break;
                        case 'target-track':
                            spawnSphere([0, 20, -10]);
                            break;
                    }
                }

                function clearTargets() {
                    for (let i = 0; i < targets.length; i++) {
                        scene.remove(targets[i]);
                    }
                    targets = [];
                }

                function spawnSphere(position) {
                    let radius;
                    switch (gamemode) {
                        case 'target-track':
                            radius = 1.5;
                            break;
                        case 'grid-shot':
                            radius = 1;
                            break;
                    }

                    let geometry = new THREE.SphereGeometry(radius, 36, 36);
                    let material = new THREE.MeshPhysicalMaterial({
                        color: 0x0069d9,
                        emissive: 0x0,
                        roughness: 0.5,
                        metalness: 0.25,
                    });
                    let sphere = new THREE.Mesh(geometry, material);
                    sphere.name = 'target';

                    switch (gamemode) {
                        case 'target-track':
                            sphere.userData.defaultMat = 0x0069d9;
                            sphere.userData.radius = radius;
                            sphere.userData.targetPos = null;
                            sphere.userData.speed = 0.125;
                            break;
                    }

                    sphere.castShadow = true;
                    sphere.receiveShadow = false;

                    if (position != null) {
                        sphere.position.set(position[0], position[1], position[2]);
                    } else {
                        sphere.position.set(getRandomNum(-7.5, 7.5), getRandomNum(20, 30), getRandomNum(-5, -15));
                    }

                    scene.add(sphere);
                    targets.push(sphere);
                }

                function getRandomNum(min, max) {
                    return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
                }

                function NumToMillis(num) {
                    return parseInt(num * 1000);
                }

                function NumToTime(num) {
                    var minutes = Math.floor(num / 60);
                    var seconds = Math.floor(num % 60);
                    if ((seconds + '').length < 2) {
                        seconds = '0' + seconds;
                    }
                    return minutes + ':' + seconds;
                }

                animate();
            });
        </script>

        <div id="overlay-container">
            <audio src="soundtrack.mp3" loop></audio>
            <div id="game-info" class="mx-auto mt-5">
                <h1 id="score" class="text-center"><span>PTS </span>0</h1>
                <h1 id="timer" class="text-center">0:00</h1>
                <h1 id="accuracy" class="text-center">0 <span> %</span></h1>
            </div>
            <div id="main-menu">
                <span>
                    <span>Game Mode</span>
                    <select id="gamemode">
                        <option value="grid-shot">Grid Shot</option>
                        <option value="target-track">Target Track</option>
                    </select>
                </span>

                <button class="btn btn-primary" id="start-button">Start</button>
            </div>

            <div id="pause-menu" class="hidden">
                <label>Sensitivity: <input type="range" id="sensitivityInput" min="0.1" max="3" step="0.01" /></label>
                <button id="resume" class="d-inline btn btn-primary">Play</button>
            </div>

            <div id="gameover-menu" class="hidden">
                <h3 id="menu-score">Score:</h3>
                <h3 id="menu-accuracy">Accuracy:</h3>

                <button id="play-again" class="d-inline btn btn-primary">Play Again</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
